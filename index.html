<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Giphy Gif Retriever</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h1>
						Giphy Gif Retriever
						</h1>
						<p>
							Choose topics from categories in the dropdown, or make your own up!
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="btn-group">
						
						<button class="btn btn-default">
						Action
						</button>
						<button data-toggle="dropdown" class="btn btn-default dropdown-toggle">
						<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" id="categories">
							<li>
								<a href="#">Action</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-sm-8">
					<form class="form-horizontal" role="form">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">New Topic:</span>
							<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="newTopic">
							<span class="btn btn-default input-group-addon" type = "button" id="addTopic">Add topic!</span>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel-group" id="panel-283607">
						<div class="row">
							<div class="col-md-6">
								
								<div class="panel panel-default">
									<div class="panel-heading"  data-toggle="collapse" data-parent="#panel-283607" href="#panel-element-850776">
										<a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-283607" href="#panel-element-850776">Group Name</a>
									</div>
									<div id="panel-element-850776" class="panel-collapse collapse">
										<div class="panel-body">
											<div class="form-group">
												<div class="col-sm-12" id="categoryTopics">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								
								<div class="panel panel-default">
									<div class="panel-heading" data-toggle="collapse" data-parent="#panel-283607" href="#panel-element-265940">
										<a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-283607" href="#panel-element-265940">My Topics</a>
									</div>
									<div id="panel-element-265940" class="panel-collapse collapse">
										<div class="panel-body">
											
											<div class="form-group">
												<div class="col-sm-12" id="myTopics">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12"  id="images">
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.matchHeight.js" type="text/javascript"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
